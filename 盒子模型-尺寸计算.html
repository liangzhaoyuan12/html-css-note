<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid #000;
            margin: 10px;
            box-sizing: border-box;
            /* 开启了内减模式之后，即使我们加了padding盒子最后的模型会为我们所设定的大小 */
            /* 原先盒子的模型大小为内容尺寸加border
            两个盒子之间的距离为两个盒子的margin相加
            */
        }
    </style>
</head>
<body>
    <div>this is a div</div>
</body>
</html>
