<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* 
            block:块级元素
            inline:行内元素
            inline-block:行内块元素
            */
            display: block;
            /* 
            一般来说，行内元素不能设置宽高，但是行内块元素可以设置宽高
            div是块级元素
            span是行内元素
            */
        }
    </style>
</head>
<body>
    <div>
        <img class="img1" src="./img/wechat_logo.png" alt="" srcset="">
    </div>
    <div>
        <img class="img2" src="./img/wechat_logo.png" alt="" srcset="">
    </div>
    <span>这是一个span</span>
</body>
</html>
