<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" id="">
        <br>
        <!-- 一般配合js使用 -->
        <button type="button">这是一个button类型的按钮</button>
        <!-- submit是默认的button类型，可以提交表单 -->
        <button type="submit">这是一个submit类型的按钮</button>
        <!-- 可以重置表单，会将表单内的数据清空掉 -->
        <button type="reset">这是一个reset类型的按钮</button>
    </form>
    <!-- 如果最后要提交一个表单的话，需要将表单内的所有内容囊括在form组建 -->
</body>
</html>
