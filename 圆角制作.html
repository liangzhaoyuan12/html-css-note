<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;
            /* 表示所有的角的圆角半径都是10像素 */
            border-radius: 10px;
            /* 左上，右上，右下，左下 */
            border-radius: 10px 20px 30px 40px;
            /* 圆角的百分比意味着圆角的半径为高的百分比 */
            /* border-radius: 50%; */
        }
    </style>
    </style>
</head>
<body>
    <div></div>
</body>
</html>
