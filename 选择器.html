<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #id名 */
        #box{
            color: red;
        }
        /* .class名 */
        .box2{
            color: blue;
        }
        div p.p1{
            color: green;
        }
        div > p.p2{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="box">我是box</div>
    <div class="box2">我是box2</div>
    <div>
        <p class="p1">我是一个段落</p>
        <p class="p2">我是第二个段落</p>
    </div>
</body>
</html>
