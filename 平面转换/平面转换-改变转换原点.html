<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
            transition: all 1s;
        }
        .t1:hover{
            /* 以左上角为原点 */
            transform-origin: left top;
            transform: rotate(45deg)
        }
        .t2:hover{
            /* 在不指定的情况下，默认是以图形的中点为原点 */
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="t1"></div>
    <div class="t2"></div>
</body>
</html>
