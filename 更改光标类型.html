<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* pointer小手形状，表示可以点击 */
            cursor: pointer;
            /* text是工字形状，表示可以点击输入 */
            cursor: text;
            /* move是移动形状，表示可以拖动 */
            cursor: move;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
